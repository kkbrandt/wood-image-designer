<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="deltaE.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="source.js"></script>
        <title>Wooden Image Designer</title>
    </head>
    <body onload="OnLoad()">
        <div class="header">
            <h1>Wood Image Designer</h1>
        </div>
        <div class="options">
            <div class="input setup-box">
                <h2>1. Select Image: </h2>
                <input type="file" id="image_input" accept="image/*" onchange="ReadNewInput()">
                <div id="display_image"></div>
            </div>
            <div class="palette_selection setup-box">
                <h2>2. Select your Color Palette:</h2>
                <div>
                    <input type="checkbox" id="maple" name="maple" checked>
                    <label for="maple" style="background-color:rgb(202, 183, 162)">Maple</label>
                </div>
                <div>
                    <input type="checkbox" id="birch" name="birch">
                    <label for="birch" style="background-color:rgb(169, 108, 53)">Birch</label>
                </div>
                <div>
                    <input type="checkbox" id="cherry" name="cherry">
                    <label for="cherry" style="background-color:rgb(177, 130, 99)">Cherry</label>
                </div>
                <div>
                    <input type="checkbox" id="walnut" name="walnut" checked>
                    <label for="walnut" style="background-color:rgb(76, 45, 36)">Walnut</label>
                </div>
                <p>Exotics:</p>
                <div>
                    <input type="checkbox" id="padauk" name="padauk" onclick="">
                    <label for="padauk" style="background-color:rgb(89, 16, 0)">Padauk</label>
                </div>
                <div>
                    <input type="checkbox" id="wenge" name="wenge">
                    <label for="wenge" style="background-color:rgb(46, 22, 11)">Wenge</label>
                </div>
            </div>
            <div class="pre-processing setup-box">
                <h2>3. Pre-process your Image:</h2>
                <p>Blur</p> <input id="blur" type="range" max="10" min="0" value="0" onchange="loadFilters()">
                <p>Brightness</p> <input id="brightness" type="range" max="300" min="0" value="100" onchange="loadFilters()">
                <p>Contrast</p> <input id="contrast" type="range" max="300" min="0" value="100" onchange="loadFilters()">
            </div>
            <div class="UI setup-box">
                <h2>4. Calculate</h2>
                <button type="button" id="calculate_button" onclick="CalculateResult()">Calculate!</button>
                <button type="button" id="btn-download" onclick="DownloadImage()">Download</button>
            </div>
        </div>
        <!-- <div class="UI">
            <button type="button" id="calculate_button" onclick="CalculateResult()">Calculate!</button>
            <button type="button" id="btn-download" onclick="DownloadImage()">Download</button>
        </div> -->
        <div class="input_display"><canvas id="display_input"></canvas></div>
        <div class="board_settings">
            <p>Build your Board:</p>
            <div class="board_color">
                <label for="board_color">Base Color:</label>
                <select name="board_color" id="board_color" onchange="UpdateBoard()">
                <option value="maple">Maple</option>
                <option value="walnut">walnut</option>
                </select>

                <label for="board_size">Dimensions:</label>
                <select name="board_size" id="board_size" onchange="UpdateBoard()">
                <option value="12x14">12" x 14"</option>
                <option value="12x16">12" x 16"</option>
                <option value="12x18">12" x 18"</option>
                </select>

                <label for="board_thickness">Thickness:</label>
                <select name="board_thickness" id="board_thickness">
                <option value="1">1 inch</option>
                <option value="1.25">1.25 inch</option>
                <option value="1.5">1.5 inch</option>
                <option value="1.75">1.75 inch</option>
                <option value="2">2 inch</option>
                
                </select>
            </div>
        </div>
        <div class="board_display"><canvas id="board_canvas"></canvas></div>
    </body>
</html>
